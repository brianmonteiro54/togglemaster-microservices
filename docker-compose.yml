version: '3.9'

# =============================================================================
# ToggleMaster - Arquitetura de Microsservi√ßos
# =============================================================================
# Composi√ß√£o:
# - 5 Microsservi√ßos (auth, flag, targeting, evaluation, analytics)
# - 3 Inst√¢ncias PostgreSQL (uma para cada servi√ßo que precisa)
# - 1 Redis (cache para evaluation-service)
# - 1 DynamoDB Local (para analytics-service)
# =============================================================================

services:
  # ===========================================================================
  # BANCOS DE DADOS RELACIONAIS - PostgreSQL
  # ===========================================================================
  
  # PostgreSQL para auth-service
  postgres-auth:
    image: postgres:15-alpine
    container_name: togglemaster-postgres-auth
    restart: unless-stopped
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: authuser
      POSTGRES_PASSWORD: authpass123
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
      - ./auth-service-main/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authuser -d authdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - togglemaster-network

  # PostgreSQL para flag-service
  postgres-flag:
    image: postgres:15-alpine
    container_name: togglemaster-postgres-flag
    restart: unless-stopped
    environment:
      POSTGRES_DB: flagdb
      POSTGRES_USER: flaguser
      POSTGRES_PASSWORD: flagpass123
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-flag-data:/var/lib/postgresql/data
      - ./flag-service-main/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flaguser -d flagdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - togglemaster-network

  # PostgreSQL para targeting-service
  postgres-targeting:
    image: postgres:15-alpine
    container_name: togglemaster-postgres-targeting
    restart: unless-stopped
    environment:
      POSTGRES_DB: targetingdb
      POSTGRES_USER: targetinguser
      POSTGRES_PASSWORD: targetingpass123
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-targeting-data:/var/lib/postgresql/data
      - ./targeting-service-main/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U targetinguser -d targetingdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - togglemaster-network

  # ===========================================================================
  # CACHE IN-MEMORY - Redis
  # ===========================================================================
  # --- Cache: Redis (Evaluation Service) ---
  redis:
    image: redis:8.4-rc1-alpine3.22
    container_name: togglemaster-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redispass123
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - togglemaster-network

  # ===========================================================================
  # BANCO DE DADOS NoSQL - DynamoDB Local
  # ===========================================================================
  
  # --- NoSQL: DynamoDB Local (Analytics Service) ---
  dynamodb-local:
    image: amazon/dynamodb-local:3.1.0
    container_name: togglemaster-dynamodb-local
    restart: unless-stopped
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /data"
    volumes:
      - dynamodb-data:/data
    ports:
      - "8000:8000"
    networks:
      - togglemaster-network
    healthcheck:
      test: ["CMD", "curl", "http://localhost:8000/"]
      interval: 10s     # Tenta a cada 10s
      timeout: 5s       # Espera 5s pela resposta
      retries: 5        # Tenta 5 vezes
      start_period: 15s # D√° 15s para o Java iniciar antes da 1¬™ verifica√ß√£o
    depends_on:
      init-db-permissions:
        # S√≥ inicia o dynamo DEPOIS que o 'init' completou com sucesso
        condition: service_completed_successfully

  # ===========================================================================
  # 3. UTILIT√ÅRIOS DE INICIALIZA√á√ÉO (INIT CONTAINERS)
  # ===========================================================================
  # Estes containers rodam uma vez para configurar o ambiente e depois param.
  
  # --- Fix de Permiss√µes (DynamoDB) ---
  # Resolve problema comum de permiss√£o de escrita em volumes Docker montados
  init-db-permissions:
    # Este √© um "Init Container" que roda como root APENAS para uma tarefa:
    # Corrigir a permiss√£o do volume 'dynamodb-data' para o usu√°rio 1000.
    image: alpine:3.22.2
    container_name: togglemaster-init-db-permissions
    user: root 
    command: ["chown", "-R", "1000:1000", "/data"] 
    volumes:
      - dynamodb-data:/data # Monta o MESMO volume do dynamo

# --- Setup: Cria√ß√£o da Tabela DynamoDB ---
  init-dynamodb-table:
    image: amazon/aws-cli:2.17.52
    container_name: togglemaster-init-dynamodb-table
    restart: "no"
    environment:
      AWS_ACCESS_KEY_ID: dummy
      AWS_SECRET_ACCESS_KEY: dummy
      AWS_REGION: us-east-1
      AWS_PAGER: ""  # <--- CRUCIAL: Impede o AWS CLI de travar esperando input
    depends_on:
      dynamodb-local:
        condition: service_started
    entrypoint:
      - /bin/sh
      - -c
      - |
        set -e
        echo "‚è≥ [init-dynamodb] Esperando DynamoDB Local em http://dynamodb-local:8000..."
        
        # Loop de verifica√ß√£o
        until aws dynamodb list-tables --endpoint-url=http://dynamodb-local:8000 --region us-east-1 >/dev/null 2>&1; do
          echo "   [init-dynamodb] Aguardando conex√£o..."
          sleep 2
        done
        
        echo "üì® [init-dynamodb] Verificando tabela 'ToggleMasterAnalytics'..."
        
        # Verifica se a tabela j√° existe antes de criar
        if aws dynamodb describe-table --table-name ToggleMasterAnalytics --endpoint-url http://dynamodb-local:8000 >/dev/null 2>&1; then
            echo "‚úÖ [init-dynamodb] A tabela 'ToggleMasterAnalytics' j√° existe. Pulando cria√ß√£o."
        else
            echo "üî® [init-dynamodb] Criando tabela..."
            aws dynamodb create-table \
              --table-name ToggleMasterAnalytics \
              --attribute-definitions AttributeName=event_id,AttributeType=S \
              --key-schema AttributeName=event_id,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST \
              --endpoint-url http://dynamodb-local:8000 \
              --region us-east-1
            echo "‚úÖ [init-dynamodb] Tabela criada com sucesso."
        fi

        echo "üîç [init-dynamodb] Listando tabelas atuais:"
        aws dynamodb list-tables --endpoint-url=http://dynamodb-local:8000
        echo "üèÅ [init-dynamodb] Finalizado."
    networks:
      - togglemaster-network
  # --- Setup: Cria√ß√£o da Fila SQS ---
  init-sqs:
    image: amazon/aws-cli:2.17.52
    container_name: togglemaster-init-sqs
    restart: "no"
    environment:
      AWS_ACCESS_KEY_ID: dummy
      AWS_SECRET_ACCESS_KEY: dummy
      AWS_REGION: us-east-1
      AWS_PAGER: "" # Essencial para o CLI n√£o travar no output
    depends_on:
      localstack:
        condition: service_started # Deixamos o loop interno garantir a conex√£o
    networks:
      - togglemaster-network
    entrypoint:
      - /bin/sh
      - -c
      - |
        set -e
        echo "‚è≥ [init-sqs] Esperando LocalStack em http://localstack:4566..."
        
        # Loop de espera (Wait-for-it logic)
        until aws sqs list-queues --endpoint-url=http://localstack:4566 --region us-east-1 >/dev/null 2>&1; do
          echo "   [init-sqs] LocalStack ainda indispon√≠vel..."
          sleep 3
        done

        echo "üì® [init-sqs] Criando/Verificando fila 'togglemaster-events'..."
        
        # O comando create-queue √© idempotente se os atributos forem iguais.
        # Se a fila j√° existir com os mesmos atributos, ele retorna sucesso (exit 0).
        aws sqs create-queue \
          --queue-name togglemaster-events \
          --endpoint-url=http://localstack:4566 \
          --region us-east-1 \
          --attributes VisibilityTimeout=300,MessageRetentionPeriod=345600,ReceiveMessageWaitTimeSeconds=20

        echo "‚úÖ [init-sqs] Fila garantida."

        echo "üîç [init-sqs] Validando URL da fila:"
        aws sqs get-queue-url \
          --queue-name togglemaster-events \
          --endpoint-url=http://localstack:4566 \
          --region us-east-1
        
        echo "üèÅ [init-sqs] Finalizado com sucesso."
  # --- Emulador AWS: LocalStack (SQS) ---
  localstack:
    image: localstack/localstack:4.10.0
    container_name: togglemaster-localstack
    restart: unless-stopped
    environment:
      - SERVICES=sqs
      - DEBUG=1
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
    ports:
      - "4566:4566"
    volumes:
      - localstack-data:/var/lib/localstack
    networks:
      - togglemaster-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # ===========================================================================
  # MICROSSERVI√áOS
  # ===========================================================================

  # Auth Service (Go) - Gerenciamento de API Keys
  auth-service:
    build:
      context: ./auth-service-main
      dockerfile: Dockerfile
    container_name: togglemaster-auth-service
    restart: unless-stopped
    environment:
      PORT: "8001"
      DATABASE_URL: "postgres://authuser:authpass123@postgres-auth:5432/authdb?sslmode=disable"
      MASTER_KEY: ${MASTER_KEY}
    ports:
      - "8001:8001"
    depends_on:
      dynamodb-local:
        condition: service_healthy
    networks:
      - togglemaster-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8001/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Flag Service (Python) - CRUD de Feature Flags
  flag-service:
    build:
      context: ./flag-service-main
      dockerfile: Dockerfile
    container_name: togglemaster-flag-service
    restart: unless-stopped
    environment:
      PORT: "8002"
      DATABASE_URL: "postgresql://flaguser:flagpass123@postgres-flag:5432/flagdb"
      AUTH_SERVICE_URL: "http://auth-service:8001"
    ports:
      - "8002:8002"
    depends_on:
      postgres-flag:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8002/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - togglemaster-network

  # Targeting Service (Python) - Regras de Segmenta√ß√£o
  targeting-service:
    build:
      context: ./targeting-service-main
      dockerfile: Dockerfile
    container_name: togglemaster-targeting-service
    restart: unless-stopped
    environment:
      PORT: "8003"
      DATABASE_URL: "postgresql://targetinguser:targetingpass123@postgres-targeting:5432/targetingdb"
      AUTH_SERVICE_URL: "http://auth-service:8001"
      FLAG_SERVICE_URL: "http://flag-service:8002"
    ports:
      - "8003:8003"
    depends_on:
      postgres-targeting:
        condition: service_healthy
      auth-service:
        condition: service_healthy
      flag-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8003/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - togglemaster-network

  # Evaluation Service (Go) - Hot Path de Alta Performance
  evaluation-service:
    build:
      context: ./evaluation-service-main
      dockerfile: Dockerfile
    container_name: togglemaster-evaluation-service
    restart: unless-stopped
    environment:
      PORT: "8004"
      REDIS_URL: "redis://:redispass123@redis:6379/0"
      REDIS_ADDR: "redis:6379"
      REDIS_PASSWORD: "redispass123"
      REDIS_DB: "0"
      FLAG_SERVICE_URL: "http://flag-service:8002"
      TARGETING_SERVICE_URL: "http://targeting-service:8003"
      AWS_REGION: "us-east-1"
      SERVICE_API_KEY: ${SERVICE_API_KEY}
      AWS_ACCESS_KEY_ID: "dummy"
      AWS_SECRET_ACCESS_KEY: "dummy"
      AWS_SQS_URL: ${SQS_QUEUE_URL}
      AWS_ENDPOINT_URL: "http://localstack:4566"
    ports:
      - "8004:8004"
    depends_on:
      init-sqs:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
      flag-service:
        condition: service_healthy
      targeting-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8004/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - togglemaster-network

  # Analytics Service (Python) - Consumidor de Eventos
  analytics-service:
    build:
      context: ./analytics-service-main
      dockerfile: Dockerfile
    container_name: togglemaster-analytics-service
    restart: unless-stopped
    environment:
      PORT: "8005"
      AWS_REGION: "us-east-1"
      AWS_ACCESS_KEY_ID: "dummy"
      AWS_SECRET_ACCESS_KEY: "dummy"
      AWS_SQS_URL: ${SQS_QUEUE_URL:-https://sqs.us-east-1.amazonaws.com/dummy/queue}
      AWS_DYNAMODB_TABLE: "ToggleMasterAnalytics"
      DYNAMODB_ENDPOINT_URL: "http://dynamodb-local:8000"
      AWS_ENDPOINT_URL: "http://localstack:4566"
    ports:
      - "8005:8005"
    depends_on:
      init-dynamodb-table:
        condition: service_completed_successfully
      dynamodb-local:
        condition: service_healthy
      init-sqs:
        condition: service_completed_successfully
      localstack:
        condition: service_healthy
      
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8005/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - togglemaster-network
# =============================================================================
# VOLUMES PERSISTENTES
# =============================================================================
volumes:
  postgres-auth-data:
    name: togglemaster-postgres-auth-data
  postgres-flag-data:
    name: togglemaster-postgres-flag-data
  postgres-targeting-data:
    name: togglemaster-postgres-targeting-data
  redis-data:
    name: togglemaster-redis-data
  dynamodb-data:
    name: togglemaster-dynamodb-data
  localstack-data:
    name: togglemaster-localstack-data

# =============================================================================
# REDE CUSTOMIZADA
# =============================================================================
networks:
  togglemaster-network:
    name: togglemaster-network
    driver: bridge
